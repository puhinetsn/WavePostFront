<div class="signup-page">
  <div class="homepage-logo">
    <img src="mainLogClear.png"/>
  </div>
  <div class="signup-form">
    <h1>Sign up</h1>
    <form method="get">
      <mat-form-field class="example-form-field">
        <mat-label>First Name</mat-label>
        <input matInput type="text" [(ngModel)]="firstName" name="firstName">
        <button *ngIf="firstName" matSuffix mat-icon-button aria-label="Clear" (click)="firstName=''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
      
      <mat-form-field class="example-form-field">
        <mat-label>Last Name</mat-label>
        <input matInput type="text" [(ngModel)]="lastName" name="lastName">
        <button *ngIf="lastName" matSuffix mat-icon-button aria-label="Clear" (click)="lastName=''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
      
      <mat-form-field class="example-form-field">
        <mat-label>Middle Name</mat-label>
        <input matInput type="text" [(ngModel)]="middleName" name="middleName">
        <button *ngIf="middleName" matSuffix mat-icon-button aria-label="Clear" (click)="middleName=''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
  
      <mat-radio-group aria-label="Select an option">
        <mat-radio-button value="1">Worker</mat-radio-button>
        <mat-radio-button value="2">Administrator</mat-radio-button>
      </mat-radio-group>
      
      <mat-form-field class="custom-input">
        <mat-label>Enter password</mat-label>
        <input matInput [type]="hide() ? 'password' : 'text'" />
        <button
          type="button"
          mat-icon-button
          matSuffix
          (click)="clickEvent($event)"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide()">
          <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
      
      <mat-form-field class="custom-input">
        <mat-label>Repeat password</mat-label>
        <input matInput [type]="hide() ? 'password' : 'text'" />
        <button
          type="button"
          mat-icon-button
          matSuffix
          (click)="clickEvent($event)"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide()">
          <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
    </form>
    
    <button type="submit" mat-fab extended>
      Submit
    </button>
  </div>
  
</div>
