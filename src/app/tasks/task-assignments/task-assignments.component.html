<div class="search-container">
    <div class="header">
        <img src="smallMainLogo.jfif"/>
        <h2>Hello, Dmytro</h2>
    </div>
    <div class="search-and-list-container">
        <mat-form-field>
            <mat-label>Search for employee's schedules</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Alice" #input>
        </mat-form-field>
          
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
          
            <ng-container matColumnDef="taskName">
              <th mat-header-cell *matHeaderCellDef>Task Name </th>
              <td mat-cell *matCellDef="let element"> {{element.taskName}} </td>
            </ng-container>
          
            <ng-container matColumnDef="worker">
              <th mat-header-cell *matHeaderCellDef> Worker </th>
              <td mat-cell *matCellDef="let element"> {{element.worker}} </td>
            </ng-container>
          
            <ng-container matColumnDef="duration">
              <th mat-header-cell *matHeaderCellDef> Duration(days) </th>
              <td mat-cell *matCellDef="let element"> {{element.duration}} </td>
            </ng-container>

            <ng-container matColumnDef="payment">
                <th mat-header-cell *matHeaderCellDef> Payment(UAH) </th>
                <td mat-cell *matCellDef="let element"> {{element.payment}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>
    </div>
</div>
