<div class="list-container mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="mat-table">
    <ng-container matColumnDef="taskName">
      <th mat-header-cell *matHeaderCellDef>Task Name</th>
      <td mat-cell *matCellDef="let element"> {{ element.type.name }}</td>
    </ng-container>

    <ng-container matColumnDef="workers">
      <th mat-header-cell *matHeaderCellDef> Workers</th>
      <td mat-cell *matCellDef="let element">
        <ng-container *ngFor="let worker of element.workers">
          {{ worker.lastName }} {{ worker.firstName.substring(0, 1) + '.' }} {{ worker.middleName.substring(0, 1) + '.' }}
          <br/>
        </ng-container>
      </td>
    </ng-container>

    <ng-container matColumnDef="payment">
      <th mat-header-cell *matHeaderCellDef> Payment (UAH)</th>
      <td mat-cell *matCellDef="let element"> {{ element.type.payment }}</td>
    </ng-container>

    <ng-container matColumnDef="startDate">
      <th mat-header-cell *matHeaderCellDef> Start Date</th>
      <td mat-cell *matCellDef="let element"> {{ element.startDate | date }}</td>
    </ng-container>

    <ng-container matColumnDef="endDate">
      <th mat-header-cell *matHeaderCellDef> End Date</th>
      <td mat-cell *matCellDef="let element"> {{ element.getEndDate() | date }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator
    (page)="handlePageEvent($event)"
    [length]="length"
    [pageSize]="pageSize"
    [pageSizeOptions]="pageSizeOptions"
    [pageIndex]="pageIndex"
    aria-label="Select page">
  </mat-paginator>
</div>
